<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Optional: To ensure the full height of the viewport */
        body, html {
            height: 100%;
        }
        .centered-form {
            height: 100%;
        }
    </style>
  </head>

  <body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold professional-brand">File Summarizer</a>
          <form action="{% url 'upload_file' %}" method="post" class="d-flex" role="search">
            {% csrf_token %}
            <input class="form-label"  name="name" placeholder="Enter Your Name"  required>
            <button class="btn btn-primary" type="submit">Next</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid centered-form">
        <div class="row h-100 justify-content-center align-items-center">
            <h1> Welcome To File Summarizer. Get summary about your Files.</h1>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
