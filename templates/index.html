<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold professional-brand">File Summarizer</a>
           <span class="badge bg-warning text-dark">Hi! {{ name }}</span>
          
        </div>
      </nav>
      <div class="container mt-4">
        <h2>Please Upload Your CSV or Excel File</h1>
        <form action="/summary/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="mb-3">
            <label for="fileUpload" class="form-label">Choose file</label>
            <input type="file" class="form-control" id="fileUpload" name="fileUpload" accept=".csv, .xls, .xlsx" required>
            <div class="form-text">Only CSV and Excel files are allowed.</div>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
